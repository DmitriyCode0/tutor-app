<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor Schedule</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2c3e50" />

    <!-- Modular CSS Files -->
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/App.css" />
    <link rel="stylesheet" href="/styles/WeeklyCalendar.css" />
    <link rel="stylesheet" href="/styles/TimeSlotCell.css" />
    <link rel="stylesheet" href="/styles/Modals.css" />
    <link rel="stylesheet" href="/styles/forms.css" />
    <link rel="stylesheet" href="/styles/buttons.css" />
    <link rel="stylesheet" href="/styles/StatisticsPage.css" />
    <link rel="stylesheet" href="/styles/StudentsPage.css" />
    <link rel="stylesheet" href="/styles/ToastNotification.css" />
    <link rel="stylesheet" href="/styles/Settings.css" />
    <link rel="stylesheet" href="/styles/TutorLogo.css" />

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
          "react": "https://esm.sh/react@^19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
          "react/jsx-runtime": "https://esm.sh/react@^19.0.0/jsx-runtime",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </body>
</html>
<link rel="stylesheet" href="index.css" />
<script src="index.tsx" type="module"></script>
